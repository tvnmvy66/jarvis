services:
  - type: web
    name: jarvis
    env: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        value:  
      - key: DB_NAME
        value: jarvis_db
      - key: COLLECTION_NAME
        value: contact_messages
    plan: free